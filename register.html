<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<style>
    .m4{
        border-radius: 0px !important;
       background: transparent !important;
       color: rgb(6, 11, 9) !important;
       font-weight: 900;
       border-top: none !important;
       border-left: none !important;
    
       border-right: none !important;
    
    
    }
</style>
<body>
    <section class="container-fluid" style="background: #c35a50;">
        <div class="row mt-5 mb-5">
            <h1 class="text-center text-info">STUDENT REGISTER FORM</h1>
            <% if(message.length> 0){ %>
                <div class="alert alert-danger">
                  <%= message %>
                </div>
                <% } %>
            <div class="col-md-2 mt-5 mb-5">
            

            </div>
            <div class="col-md-4 mt-5 mb-5">
                <img src="https://media.licdn.com/dms/image/C4D22AQHhTtB8KDHLAA/feedshare-shrink_800/0/1675688033702?e=2147483647&v=beta&t=7yGS4Lyn3PIxAlVlq2I6YtyUNMphdgYQsJWosN6C9qE" class="w-100">


            </div>
            <div class="col-md-4 mt-5 mb-5" style="background: beige;box-shadow: 0 4px 8px 0 rgba(36, 195, 70, 0.2), 0 6px 20px 0 rgba(32, 35, 5, 0.8) !important; ">
                <form method="post" action="/adminregister" enctype="multipart/form-data"  class="w-100  mt-5">
                    <div class="form-group m3">
                      <input type="text" name="FirstName" class="form-control m4" placeholder="First Name">
                    </div>
                    <div class="form-group m3">
                      <input type="text" name="LastName" class="form-control m4" placeholder="Last Name">
                    </div>
                    <div class="form-group m3">
                      <input type="text" name="SchoolName" class="form-control m4" placeholder="School Name">
                    </div>
      
      
                    <div class="form-group m3">
                      <input type="text" name="email" class="form-control m4" placeholder="E-Mail">
                    </div>
                    <div class="form-group m3">
                      <input type="passwpord" name="password" class="form-control m4" placeholder="Password">
                    </div>
                    <div class="form-group m3">
                      <input type="text" name="Mobile" class="form-control m4" placeholder="Mobile">
                    </div>
                    
                    <div class="col-md-9 m3">
                      <label>Photo of student:</label>
                      <input type="file"  name="image" class="form-control m4" formControlName="image">
                    </div>
                    
                    <div class="form-group m3">
                      <button class="btn btn-success">Submit</button>
                      <span>or</span> 
                      
                    </div>
                    <div><a href="/login" class="nav-link bg-info">Login</a></div>
                  </form>

            </div>
            <div class="col-md-2 mt-5 mb-5">
            

            </div>

        </div>
    </section>
</body>
</html>
