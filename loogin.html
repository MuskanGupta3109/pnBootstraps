<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <section class="container-fluid m1">
        <div class="container">
            
            <div class="row">
                <div class="col-md-3"></div>


                
                <div class="col-md-6 m2">
                    <form method="post" action="/adminregister" enctype="multipart/form-data">
                        <div class="form-group m3">
                          <input type="text" name="name" class="form-control m4" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <input type="text" name="email" class="form-control m4" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                          <input type="passwpord" name="password" class="form-control m4" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <input type="password" name="cpassword" class="form-control m4" placeholder="confirm password">
                        </div>
                        
                        <div class="form-group">
                          <button class="btn btn-success">Submit</button>
                        </div>
                      </form>
                    
                </div>
                <div class="col-md-3">
    
                </div>
                 

            </div>

        </div>

    </section>
</body>
</html>
